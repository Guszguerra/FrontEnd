<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento de Equipamentos Usados em Mercados</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<h1>Cadastramento de Equipamentos Usados em Mercados</h1>
<hr>

<div class="distancia"></div>

<div class="Cadastro">
    <form id="cadastroForm" action="#" method="post">
        <p class="textocad"><label>Equipamento: <input type="text" placeholder="Digite nome do equipamento." id="nomeEquipamento" name="nomeEquipamento" required></label></p>
        <p class="textocad"><label>Quantidade: <input type="number" placeholder="Digite a quantidade do equipamento." id="quantidade" name="quantidade" required></label></p>
        <p class="textocad"><label>Marca: <input type="text" placeholder="Digite a marca do equipamento." id="marca" name="marca" required></label></p>
        <p class="textocad"><label>Preço (R$): <input type="number" placeholder="Digite o preço do equipamento." id="preco" name="preco" step="0.01" required></label></p>
        
        <p><button>Cadastrar</button></p>
    </form>
</div>

</body>
</html>
